dist: trusty
sudo: false

language: node_js
node_js:
  - "8"
  - "10"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - npm ci

script:
  # Use Chromium instead of Chrome.
  - export CHROME_BIN=chromium-browser
  - xvfb-run -a npm run test:lib -- --single-run --no-progress --browser=ChromeNoSandbox