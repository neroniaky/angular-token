<div class="col-md-6">
	<div class="card card-block">
		<div class="card-body">

			<h4 class="card-title">Access Private Resource</h4>

			<form #accessResourceForm="ngForm" (ngSubmit)="onSubmit()">

				<button
					type="submit"
					class="btn btn-primary">
					Access Private Resource
				</button>

			</form>

		</div>
	</div>
</div>

<div class="col-md-6">
	<output [data]="output"></output>
</div>
