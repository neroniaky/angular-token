<div class="col-md-6">
	<div class="card card-block">
		<div class="card-body">
			<h4 class="card-title">Validate Token</h4>

			<form #validateTokenForm="ngForm" (ngSubmit)="onSubmit()">

				<button
					type="submit"
					class="btn btn-primary">
					Validate Token
				</button>

			</form>
		</div>
	</div>
</div>
<div class="col-md-6">
	<output [data]="output"></output>
</div>
